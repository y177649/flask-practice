<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sample-html3</h1>
    <ul>
        <!-- jinja2でhtml内でforループとifを使うことができる -->
        {% for bullet in bullets %} 
            {% if loop.index %3 != 0 %}
            <li>{{ bullet,loop.index }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    
</body>
</html>
