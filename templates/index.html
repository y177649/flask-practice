{% extends "base.html" %}
{% block content %}
    <h1>APP</h1>
    <a href="/create" role="button">新規登録画面</a>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/edit" role="button">編集</a>
        <p>作成日:{{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>  
    {% endfor %}
{% endblock %}
